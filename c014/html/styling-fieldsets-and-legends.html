<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/styling-fieldsets-and-legends.css">
	<title>Styling fieldsets and legends</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>
				newsletter
			</legend>
			 <div>
			 Name: 
			 <input type="text" name="name" class="ins" />
			 </div>
			 <div>
			Email: 
			<input type="email" name="email" class="ins" />
			</div>
			<input type="submit" name="submit" value="Subscribe" />
		</fieldset>
	</form>
</body>
</html>
